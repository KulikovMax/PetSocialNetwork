{% extends 'base.html' %}
{% block title %} Create an account {% endblock %}

{% block content %}
    <div class="title_block">

        <h1>Create an account</h1>
        <p>Please, sign up:</p>

    </div>
    <div class="row">
        <form action="." method="post" class="offset-md-4 col-md-4">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create an account" class="acc_btn  offset-md-3 "></p>
        </form>
    </div>
{% endblock %}
